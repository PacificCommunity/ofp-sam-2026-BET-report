<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#003087" stroke-width="4"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="#0085CA" stroke-width="2"/>
  
  <!-- Cardinal directions background -->
  <circle cx="200" cy="200" r="140" fill="#E8F4F8"/>
  
  <!-- Main compass rose -->
  <!-- North (Red) -->
  <path d="M 200 60 L 220 180 L 200 200 L 180 180 Z" fill="#ED5E2B" stroke="#003087" stroke-width="2"/>
  
  <!-- East (Blue) -->
  <path d="M 340 200 L 220 220 L 200 200 L 220 180 Z" fill="#0085CA" stroke="#003087" stroke-width="2"/>
  
  <!-- South (Blue) -->
  <path d="M 200 340 L 180 220 L 200 200 L 220 220 Z" fill="#0085CA" stroke="#003087" stroke-width="2"/>
  
  <!-- West (Blue) -->
  <path d="M 60 200 L 180 180 L 200 200 L 180 220 Z" fill="#0085CA" stroke="#003087" stroke-width="2"/>
  
  <!-- Diagonal smaller points -->
  <path d="M 260 140 L 210 190 L 200 200 L 210 210 Z" fill="#C6E6F0" stroke="#003087" stroke-width="1.5"/>
  <path d="M 260 260 L 210 210 L 200 200 L 190 210 Z" fill="#C6E6F0" stroke="#003087" stroke-width="1.5"/>
  <path d="M 140 260 L 190 210 L 200 200 L 190 190 Z" fill="#C6E6F0" stroke="#003087" stroke-width="1.5"/>
  <path d="M 140 140 L 190 190 L 200 200 L 210 190 Z" fill="#C6E6F0" stroke="#003087" stroke-width="1.5"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="200" r="25" fill="white" stroke="#003087" stroke-width="3"/>
  <circle cx="200" cy="200" r="15" fill="#ED5E2B"/>
  
  <!-- Cardinal letters -->
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ED5E2B">N</text>
  <text x="355" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#003087">E</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#003087">S</text>
  <text x="45" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#003087">W</text>
</svg>
